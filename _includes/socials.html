<ul class="social-media-list">
        {%- if site.facebook_username -%}<li><i class="fab fa-facebook-square"></i><a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}">{{ site.facebook_username| escape }}</li>{%- endif -%}
        
        {%- if site.github_username -%}<li><i class="fab fa-github"></i><a href="https://www.github.com/{{ site.github_username| cgi_escape | escape }}">{{ site.github_username| escape }}</li>{%- endif -%}     
</ul>
